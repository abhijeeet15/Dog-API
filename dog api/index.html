<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
    </style>
</head>
<body>
    
    <div id="container">
      
    </div>

    <script>
      function show()
      {
        fetch('https://dog.ceo/api/breeds/image/random')
        .then((res)=>res.json())
        .then((data)=>{
              
                let store = `
               <div style="width:30%; height:550px; margin:40px auto; padding:40px; border:1px solid black;">
             
                  <img src=${data.message} height="450px" width="100%">
                  <h1> ${data.status}</h1>
                 
               
                </div>
                
                `
                console.log(store)
                document.getElementById('container').innerHTML += store;
                  
            }
            )
        .catch((err)=>console.log(err))
      }
      show();
    </script>

    
</body>
</html>
